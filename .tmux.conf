##### TPM plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'azorng/tmux-smooth-scroll'
set -g @plugin 'tmux-plugins/tmux-resurrect'   # restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'   # auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'        # copy to system clipboard

# Options to make tmux more pleasant
set -g mouse on # Enable if mouse mode is needed!
set -g default-terminal "tmux-256color"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Catppuccin Theme
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#S "
setw -g window-status-format "#I{#W} "
setw -g window-status-current-format "#[bold]#I{#W}#[default] "
set -g status-right "#{pane_current_path} | %Y-%m-%d %H:%M"


run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

# Continuum config
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

run '~/.tmux/plugins/tpm/tpm'
